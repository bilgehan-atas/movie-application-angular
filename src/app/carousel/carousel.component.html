<div class="carousel-container">
  <div class="slider">
    <div>
      <div class="leftArrow" (click)="clickGoToPrevious()">❰</div>
      <div class="rightArrow" (click)="clickGoToNext()">❱</div>
    </div>
    <div class="slide" [ngStyle]="{ 'background-image': getCurrentSlideURL() }">
      <div class="overlay">
        <h1>{{ slides[currentIndex].title }}</h1>
        <p>{{ slides[currentIndex].overview }}</p>
        <div class="dotsContainer">
          <div
            *ngFor="let slide of slides; let i = index"
            (click)="clickGoToSlide(i)"
            class="dot"
            id="{{ i === currentIndex && 'active' }}"
          >
            ●
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
